<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs.</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
                <div class="campo"> 
                    <label><strong>Nome</strong></label>
                    <input type="text" id="nome" name="nome"  required> 
                </div>
                <div class="campo">
                    <label><strong>Sobrenome</strong></label>
                    <input type="text" id="sobrenome" name="sobrenome"  required>
                </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" required> 
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você é</strong></label>
            <label for=""><input type="radio" name="Stack" value="Front-End" checked >Front-End</label>
            <label for=""><input type="radio" name="Stack" value="Back-End">Back-End</label>
            <label for=""><input type="radio" name="Stack" value="Full-Stack">Full-Stack</label>
        </div>
        <label for="senioridade"><strong>Selecione sua senioridade</strong></label>
        <select name="senioridade" id="senioridade">
            <option disabled selected value="">selecione</option>
            <option value="">junior</option>
            <option value="">pleno</option>
            <option value="">senior</option>
        </select>
       <fieldset class="grupo"> 
            <div class="checkboxx">
                <label id="tecs" for=""><strong>Selecione suas tecnologias</strong></label>
                
                <label for=""><input type="checkbox" name="Stack" value="Front-End">HTML</label>
                
                <label for=""><input type="checkbox" name="Stack" value="Front-End">CSS</label>
                
                <label for=""><input type="checkbox" name="Stack" value="Front-End">JavaScript</label>
                
                <label for=""><input type="checkbox" name="Stack" value="Front-End">Node.js</label>
               
                <label for=""><input type="checkbox" name="Stack" value="Front-End">ReactJs</label>
            </div>
        </fieldset>
        <div class="campo">
            <label >Conte um pouco sobre você</label>
            <textarea name="" id="" cols="30" rows="6" style="width: 26em;" placeholder="Suas paixões e experiências"></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>

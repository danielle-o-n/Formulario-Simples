<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
        </fieldset>
        <div>
            <label for="email">E-mail</label>
            <input type="email"> 
        </div>
        <div>
            <label for=""><input type="radio" name="Stack" value="Front-End">Front-End</label>
            <label for=""><input type="radio" name="Stack">Back-End</label>
            <label for=""><input type="radio" name="Stack">Full-Stack</label>
        </div>
        <label for="senioridade">Selecione sua senioridade</label>
        <select name="senioridade" id="">
            <option disabled selected value="">selecione</option>
            <option value="">junior</option>
            <option value="">pleno</option>
            <option value="">senior</option>
        </select>
       <fieldset>

                <label for=""><input type="checkbox" name="Stack" value="Front-End">JavaScript</label>
                <label for=""><input type="checkbox" name="Stack" value="Front-End">Node.js</label>
                <label for=""><input type="checkbox" name="Stack" value="Front-End">ReactJs</label>
            </div>
        </fieldset>
        <label for=""><textarea name="" id="" cols="30" rows="10" placeholder="Suas paixoes e experiencias"></textarea>Conte um pouco sobre você</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
